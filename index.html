<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canteen JMT</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {font-family: 'Sarabun', sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 1rem;}
        .main-card {background-color: white; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); max-width: 500px; width: 100%; overflow: hidden; text-align: center; padding: 2.5rem;}
        .card-title {font-weight: 700; color: #333; font-size: 1.75rem;}
        #step-2-scan-qr, #step-3-success-display {display: none;}
        .employee-info {background-color: #e9f5ff; color: #0366d6; padding: 1rem; border-radius: 12px; margin-bottom: 1.5rem; font-size: 1.1rem;}
        #qr-reader {width:100%; border-radius: 10px; border: 1px solid #ddd;}
        .status-success {color: #28a745; border: 3px solid #28a745; border-radius: 15px; padding: 2rem; animation: pop-in 0.5s ease-out;}
        .status-success .icon {font-size: 5rem; margin-bottom: 1rem;}
        .status-success h3 {font-weight: 700;}
        .status-success .datetime {background-color: #eaf6ec; font-size: 1.1rem; padding: 0.75rem; border-radius: 10px; margin-top: 1rem; text-align: left;} /* <-- ปรับเป็นชิดซ้าย */
        @keyframes pop-in { 0% {transform: scale(0.5); opacity: 0;} 100% {transform: scale(1); opacity: 1;} }
    </style>
</head>
<body>

<div class="main-card">
    <img src="https://img5.pic.in.th/file/secure-sv1/-1920-x-300-px.png" alt="Company Logo" style="max-width: 250px; margin-bottom: 2rem;">
    
    <div id="step-1-employee-id">
        <h3 class="card-title mb-3">กรอกรหัสพนักงาน</h3>
        <div class="input-group mb-3">
            <div class="input-group-prepend"><span class="input-group-text"><i class="fa-solid fa-id-card-clip"></i></span></div>
            <input type="text" class="form-control form-control-lg" id="IdEmployee" placeholder="กรอกรหัสพนักงาน" required>
        </div>
        <button id="checkIdBtn" class="btn btn-primary btn-lg w-100 mt-3">ตรวจสอบข้อมูล</button>
    </div>

    <div id="step-2-scan-qr">
        <h3 class="card-title mb-3">สแกน QR Code ร้านค้า</h3>
        <div class="employee-info">
            <strong id="displayNameScan"></strong> (<small id="displayIdScan"></small>)
        </div>
        <div id="qr-reader"></div>
        <button id="cancelScanBtn" class="btn btn-secondary w-100 mt-3">ยกเลิก</button>
    </div>

    <div id="step-3-success-display">
        <div class="status-success">
            <div class="icon"><i class="fas fa-check-circle"></i></div>
            <h3>บันทึกสำเร็จ</h3>
            <p class="lead mb-0">คุณ <strong id="displayNameSuccess"></strong></p>
            <p>ได้ทำรายการเรียบร้อยแล้ว</p>
            <div class="datetime">
                <i class="fas fa-store"></i>&nbsp; ร้านค้า: <strong id="displayShopIdSuccess"></strong><br>
                <i class="fas fa-calendar-alt"></i>&nbsp; วันที่: <span id="displayDate"></span><br>
                <i class="fas fa-clock"></i>&nbsp; เวลา: <span id="displayTime"></span>
            </div>
        </div>
        <button id="resetBtn" class="btn btn-primary w-100 mt-4">ทำรายการใหม่</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://unpkg.com/html5-qrcode/html5-qrcode.min.js"></script>

<script>
    // ####################################################################
    // ##  สำคัญ! กรุณานำ URL ที่ได้จากการ Deploy ใหม่มาวางที่นี่         ##
    // ####################################################################
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzVlsbRuILBiKrbqyBEJNUqOska28g1VZlRYxJ14GFTQn1smkv33Hh0DDYNELfJbTL8Aw/exec';


    // --- DOM Elements ---
    const step1Div = document.getElementById('step-1-employee-id');
    const step2Div = document.getElementById('step-2-scan-qr');
    const step3Div = document.getElementById('step-3-success-display');
    const employeeIdInput = document.getElementById('IdEmployee');
    const checkIdBtn = document.getElementById('checkIdBtn');
    const displayNameScan = document.getElementById('displayNameScan');
    const displayIdScan = document.getElementById('displayIdScan');
    const cancelScanBtn = document.getElementById('cancelScanBtn');
    const displayNameSuccess = document.getElementById('displayNameSuccess');
    const displayDate = document.getElementById('displayDate');
    const displayTime = document.getElementById('displayTime');
    const resetBtn = document.getElementById('resetBtn');
    // --- [ เพิ่ม ] Element ของ ID Shop ---
    const displayShopIdSuccess = document.getElementById('displayShopIdSuccess');


    // --- State Variables ---
    let currentEmployeeId = null;
    let currentFullName = null;
    let html5QrCode = null;

    // --- Event Listeners ---
    checkIdBtn.addEventListener('click', checkEmployeeId);
    cancelScanBtn.addEventListener('click', resetPage);
    resetBtn.addEventListener('click', resetPage);
    
    // --- Main Functions ---
    function checkEmployeeId() {
        const employeeId = employeeIdInput.value.trim();
        if (employeeId === '') {
            return Swal.fire('ผิดพลาด', 'กรุณากรอกรหัสพนักงาน', 'warning');
        }
        showLoading('กำลังตรวจสอบ...');
        
        const formData = new FormData();
        formData.append('action', 'getEmployeeName');
        formData.append('employeeId', employeeId);
        
        fetch(scriptURL, { method: 'POST', body: formData })
            .then(response => response.json())
            .then(data => {
                Swal.close();
                if (data.result === 'success') {
                    currentEmployeeId = employeeId;
                    currentFullName = data.name;
                    displayNameScan.textContent = currentFullName;
                    displayIdScan.textContent = `รหัส: ${currentEmployeeId}`;
                    step1Div.style.display = 'none';
                    step2Div.style.display = 'block';
                    startScanner();
                } else {
                    Swal.fire('ไม่พบข้อมูล', 'ไม่พบรหัสพนักงานนี้ในระบบ กรุณาตรวจสอบอีกครั้ง', 'error');
                }
            })
            .catch(error => {
                handleFetchError('ไม่สามารถเชื่อมต่อกับเซิร์ฟเวอร์ได้');
            });
    }

    function startScanner() {
        html5QrCode = new Html5Qrcode("qr-reader");
        const config = { fps: 10, qrbox: { width: 250, height: 250 } };
        const successCallback = (decodedText, decodedResult) => {
            if (html5QrCode && html5QrCode.isScanning) {
                html5QrCode.stop().then(() => saveData(decodedText));
            }
        };
        html5QrCode.start({ facingMode: "environment" }, config, successCallback)
            .catch(err => {
                Swal.fire('เกิดข้อผิดพลาดกับกล้อง', 'ไม่สามารถเริ่มการทำงานของกล้องได้ กรุณาตรวจสอบการให้สิทธิ์ หรือลองเปิดในเบราว์เซอร์อื่น (เช่น Chrome)', 'error');
            });
    }

    function saveData(shopId) {
        showLoading('กำลังบันทึกข้อมูล...');
        const formData = new FormData();
        formData.append('action', 'saveScanData');
        formData.append('รหัสพนักงาน', currentEmployeeId);
        formData.append('ชื่อ-สกุล', currentFullName);
        formData.append('ID Shop', shopId);
        
        fetch(scriptURL, { method: 'POST', body: formData })
            .then(response => response.json())
            .then(data => {
                Swal.close();
                if (data.result === 'success') {
                    // --- [ แก้ไข ] ส่งค่า shopId ไปด้วย ---
                    showSuccessScreen(shopId);
                } else {
                    throw new Error(data.message || 'Unknown server error');
                }
            })
            .catch(error => {
                handleFetchError(`ไม่สามารถบันทึกข้อมูลได้: ${error.message}`);
            });
    }

    // --- Helper Functions ---
    function showLoading(title) {
        Swal.fire({ title: title, allowOutsideClick: false, didOpen: () => Swal.showLoading() });
    }

    function handleFetchError(message) {
        Swal.fire('เกิดข้อผิดพลาด', message, 'error');
        resetPage();
    }
    
    // --- [ แก้ไข ] รับค่า shopId เข้ามา ---
    function showSuccessScreen(shopId) {
        const now = new Date();
        const optionsDate = { year: 'numeric', month: 'long', day: 'numeric', timeZone: 'Asia/Bangkok' };
        const optionsTime = { hour: '2-digit', minute: '2-digit', second: '2-digit', timeZone: 'Asia/Bangkok', hour12: false };
        
        displayNameSuccess.textContent = currentFullName;
        // --- [ เพิ่ม ] แสดงผล ID Shop ---
        displayShopIdSuccess.textContent = shopId;
        displayDate.textContent = `${now.toLocaleDateString('th-TH', optionsDate)}`;
        displayTime.textContent = `${now.toLocaleTimeString('th-TH', optionsTime)} น.`;

        step2Div.style.display = 'none';
        step3Div.style.display = 'block';
    }

    function resetPage() {
        if (html5QrCode && html5QrCode.isScanning) {
            html5QrCode.stop().catch(err => {});
        }
        step1Div.style.display = 'block';
        step2Div.style.display = 'none';
        step3Div.style.display = 'none';
        employeeIdInput.value = '';
        currentEmployeeId = null;
        currentFullName = null;
    }
</script>

</body>
</html>
