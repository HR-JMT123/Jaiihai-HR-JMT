<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner - JMT</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }
        .scanner-card {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            overflow: hidden;
            text-align: center;
            padding: 2.5rem;
        }
        .card-title {
            font-weight: 700;
            color: #333;
            font-size: 1.75rem;
        }
        .form-label {
            font-weight: 500;
        }
        #qr-video {
            width: 100%;
            border-radius: 15px;
            border: 2px solid #eee;
            margin-top: 1rem;
        }
        #step-2-scan-qr {
            display: none; /* Hide scanner by default */
        }
        .employee-info {
            background-color: #e9f5ff;
            color: #0366d6;
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
        }
        .btn-primary {
            background: linear-gradient(45deg, #007bff, #0056b3);
        }
        .btn-secondary {
            background-color: #6c757d;
        }
    </style>
</head>
<body>

<div class="scanner-card">
    <img src="https://img5.pic.in.th/file/secure-sv1/-1920-x-300-px.png" alt="Company Logo" style="max-width: 250px; margin-bottom: 2rem;">
    
    <div id="step-1-employee-id">
        <h3 class="card-title mb-3">ยืนยันตัวตนพนักงาน</h3>
        <div class="mb-3 text-left">
            <label for="IdEmployee" class="form-label">Employee ID</label>
            <div class="input-group">
                <div class="input-group-prepend"><span class="input-group-text"><i class="fa-solid fa-id-card-clip"></i></span></div>
                <input type="text" class="form-control" id="IdEmployee" placeholder="กรอกรหัสพนักงาน" required>
            </div>
        </div>
        <button id="checkIdBtn" class="btn btn-primary btn-lg w-100 mt-3">ตรวจสอบข้อมูล</button>
    </div>

    <div id="step-2-scan-qr">
        <h3 class="card-title mb-3">สแกน QR Code ร้านค้า</h3>
        <div id="employee-info" class="employee-info">
            <strong id="displayName"></strong><br>
            <small id="displayId"></small>
        </div>
        <div id="qr-reader" style="width:100%;"></div>
        <p id="scanned-result" class="mt-3 text-muted">กรุณาหันกล้องไปที่ QR Code</p>
        <button id="resetBtn" class="btn btn-secondary w-100 mt-3">กลับไปกรอกรหัสใหม่</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://unpkg.com/html5-qrcode/html5-qrcode.min.js"></script>

<script>
    // --- Configuration ---
    const scriptURL = 'https://script.google.com/macros/s/AKfycbylPv5Qs5YhO4Hw-r1n4T2jFIu2inlAMDr1K5sxqdoY5kv_56_Cqd6246qnqoEciNsbLw/exec'; // ◀️ **สำคัญ:** ใช้ URL ที่ได้จากการ Deploy ของคุณ

    // --- DOM Elements ---
    const step1Div = document.getElementById('step-1-employee-id');
    const step2Div = document.getElementById('step-2-scan-qr');
    const employeeIdInput = document.getElementById('IdEmployee');
    const checkIdBtn = document.getElementById('checkIdBtn');
    const resetBtn = document.getElementById('resetBtn');
    const displayName = document.getElementById('displayName');
    const displayId = document.getElementById('displayId');
    const scannedResult = document.getElementById('scanned-result');

    // --- State Variables ---
    let currentEmployeeId = null;
    let currentFullName = null;
    let html5QrCode = null;

    // --- Function to check Employee ID ---
    checkIdBtn.addEventListener('click', () => {
        const employeeId = employeeIdInput.value.trim();
        if (employeeId === '') {
            Swal.fire('ผิดพลาด', 'กรุณากรอกรหัสพนักงาน', 'warning');
            return;
        }

        Swal.fire({
            title: 'กำลังตรวจสอบ...',
            allowOutsideClick: false,
            didOpen: () => { Swal.showLoading(); }
        });

        const formData = new FormData();
        formData.append('action', 'getEmployeeName');
        formData.append('employeeId', employeeId);

        fetch(scriptURL, { method: 'POST', body: formData })
            .then(response => response.json())
            .then(data => {
                Swal.close();
                if (data.result === 'success') {
                    currentEmployeeId = employeeId;
                    currentFullName = data.name;
                    
                    displayName.textContent = `ชื่อ: ${currentFullName}`;
                    displayId.textContent = `รหัส: ${currentEmployeeId}`;

                    step1Div.style.display = 'none';
                    step2Div.style.display = 'block';
                    startScanner();
                } else {
                    Swal.fire('ไม่พบข้อมูล', 'ไม่พบรหัสพนักงานนี้ในระบบ กรุณาตรวจสอบอีกครั้ง', 'error');
                }
            })
            .catch(error => {
                Swal.fire('เกิดข้อผิดพลาด', 'ไม่สามารถเชื่อมต่อกับเซิร์ฟเวอร์ได้', 'error');
                console.error('Error fetching employee name:', error);
            });
    });

    // --- Function to start QR Scanner ---
    function startScanner() {
        html5QrCode = new Html5Qrcode("qr-reader");
        const qrCodeSuccessCallback = (decodedText, decodedResult) => {
            // Stop scanning once a QR is detected
            html5QrCode.stop().then(ignore => {
                scannedResult.textContent = `สแกนสำเร็จ: ${decodedText}`;
                saveData(decodedText);
            }).catch(err => {
                console.error("Failed to stop scanner", err);
            });
        };

        const config = { fps: 10, qrbox: { width: 250, height: 250 } };
        html5QrCode.start({ facingMode: "environment" }, config, qrCodeSuccessCallback);
    }

    // --- Function to save data to Google Sheet ---
    function saveData(shopId) {
        Swal.fire({
            title: 'กำลังบันทึกข้อมูล...',
            text: 'กรุณารอสักครู่',
            allowOutsideClick: false,
            didOpen: () => { Swal.showLoading(); }
        });

        const formData = new FormData();
        formData.append('action', 'saveScanData');
        formData.append('รหัสพนักงาน', currentEmployeeId);
        formData.append('ชื่อสกุล', currentFullName); // Changed to avoid conflict with element 'name'
        formData.append('IDShop', shopId); // Changed to avoid conflict with element 'name'

        fetch(scriptURL, { method: 'POST', body: formData })
            .then(response => response.json())
            .then(data => {
                if (data.result === 'success') {
                    Swal.fire({
                        icon: 'success', title: 'บันทึกข้อมูลสำเร็จ!',
                        showConfirmButton: false, timer: 2000
                    }).then(() => {
                        resetPage();
                    });
                } else {
                    throw new Error(data.error || 'Something went wrong');
                }
            })
            .catch(error => {
                console.error('Error!', error.message);
                Swal.fire('เกิดข้อผิดพลาด!', `ไม่สามารถบันทึกข้อมูลได้: ${error.message}`, 'error');
            });
    }
    
    // --- Function to reset the page ---
    function resetPage() {
        if (html5QrCode && html5QrCode.isScanning) {
            html5QrCode.stop().catch(err => console.error("Failed to stop scanner on reset", err));
        }
        step1Div.style.display = 'block';
        step2Div.style.display = 'none';
        employeeIdInput.value = '';
        scannedResult.textContent = 'กรุณาหันกล้องไปที่ QR Code';
        currentEmployeeId = null;
        currentFullName = null;
    }

    resetBtn.addEventListener('click', resetPage);
</script>

</body>
</html>
