<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canteen JMT</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }
        .main-card {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            overflow: hidden;
            text-align: center;
            padding: 2.5rem;
        }
        .card-title {
            font-weight: 700; color: #333; font-size: 1.75rem;
        }
        #step-2-scan-qr, #step-3-success-display {
            display: none;
        }
        .employee-info {
            background-color: #e9f5ff; color: #0366d6; padding: 1rem;
            border-radius: 12px; margin-bottom: 1.5rem; font-size: 1.1rem;
        }
        #qr-reader { width:100%; }

        .status-success {
            color: #28a745; border: 3px solid #28a745; border-radius: 15px;
            padding: 2rem; animation: pop-in 0.5s ease-out;
        }
        .status-success .icon {
            font-size: 5rem; margin-bottom: 1rem;
        }
        .status-success h3 {
            font-weight: 700;
        }
        .status-success .datetime {
            background-color: #eaf6ec; font-size: 1.1rem;
            padding: 0.75rem; border-radius: 10px; margin-top: 1rem;
        }
        @keyframes pop-in {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

<div class="main-card">
    <img src="https://img5.pic.in.th/file/secure-sv1/-1920-x-300-px.png" alt="Company Logo" style="max-width: 250px; margin-bottom: 2rem;">
    
    <div id="step-1-employee-id">
        <h3 class="card-title mb-3">กรอกรหัสพนักงาน</h3>
        <div class="mb-3 text-left">
            <label for="IdEmployee" class="form-label">Employee ID</label>
            <div class="input-group">
                <div class="input-group-prepend"><span class="input-group-text"><i class="fa-solid fa-id-card-clip"></i></span></div>
                <input type="text" class="form-control" id="IdEmployee" placeholder="กรอกรหัสพนักงาน" required>
            </div>
        </div>
        <button id="checkIdBtn" class="btn btn-primary btn-lg w-100 mt-3">ตรวจสอบข้อมูล</button>
    </div>

    <div id="step-2-scan-qr">
        <h3 class="card-title mb-3">สแกน QR Code ร้านค้า</h3>
        <div id="employee-info" class="employee-info">
            <strong id="displayNameScan"></strong> (<small id="displayIdScan"></small>)
        </div>
        <div id="qr-reader"></div>
        <p class="mt-3 text-muted">กรุณาให้สิทธิ์การเข้าถึงกล้อง และหันกล้องไปที่ QR Code</p>
        <button id="cancelScanBtn" class="btn btn-secondary w-100 mt-3">ยกเลิก</button>
    </div>

    <div id="step-3-success-display">
        <div class="status-success">
            <div class="icon"><i class="fas fa-check-circle"></i></div>
            <h3>บันทึกสำเร็จ</h3>
            <p class="lead mb-0">คุณ <strong id="displayNameSuccess"></strong></p>
            <p>ได้ทำรายการเรียบร้อยแล้ว</p>
            <div class="datetime">
                <i class="fas fa-calendar-alt"></i> <span id="displayDate"></span><br>
                <i class="fas fa-clock"></i> <span id="displayTime"></span>
            </div>
        </div>
        <button id="resetBtn" class="btn btn-primary w-100 mt-4">ทำรายการใหม่</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://unpkg.com/html5-qrcode/html5-qrcode.min.js"></script>

<script>
    // --- Configuration ---
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwgRCqSSr0ndAMXj7hIToLyzF9Zdeq7s_4ke3hzwt0M8AbBkoxDMvrnKtAbgeYQIxo7uQ/exec';

    // --- DOM Elements ---
    const step1Div = document.getElementById('step-1-employee-id');
    const step2Div = document.getElementById('step-2-scan-qr');
    const step3Div = document.getElementById('step-3-success-display');
    const employeeIdInput = document.getElementById('IdEmployee');
    const checkIdBtn = document.getElementById('checkIdBtn');
    const displayNameScan = document.getElementById('displayNameScan');
    const displayIdScan = document.getElementById('displayIdScan');
    const cancelScanBtn = document.getElementById('cancelScanBtn');
    const displayNameSuccess = document.getElementById('displayNameSuccess');
    const displayDate = document.getElementById('displayDate');
    const displayTime = document.getElementById('displayTime');
    const resetBtn = document.getElementById('resetBtn');

    // --- State Variables ---
    let currentEmployeeId = null;
    let currentFullName = null;
    let html5QrCode = null;

    // --- Function to check Employee ID ---
    checkIdBtn.addEventListener('click', () => {
        const employeeId = employeeIdInput.value.trim();
        if (employeeId === '') {
            Swal.fire('ผิดพลาด', 'กรุณากรอกรหัสพนักงาน', 'warning');
            return;
        }
        Swal.fire({
            title: 'กำลังตรวจสอบ...',
            allowOutsideClick: false,
            didOpen: () => { Swal.showLoading(); }
        });
        const formData = new FormData();
        formData.append('action', 'getEmployeeName');
        formData.append('employeeId', employeeId);
        fetch(scriptURL, { method: 'POST', body: formData })
            .then(response => response.json())
            .then(data => {
                Swal.close();
                if (data.result === 'success') {
                    currentEmployeeId = employeeId;
                    currentFullName = data.name;
                    displayNameScan.textContent = currentFullName;
                    displayIdScan.textContent = `รหัส: ${currentEmployeeId}`;
                    step1Div.style.display = 'none';
                    step2Div.style.display = 'block';
                    startScanner();
                } else {
                    Swal.fire('ไม่พบข้อมูล', 'ไม่พบรหัสพนักงานนี้ในระบบ กรุณาตรวจสอบอีกครั้ง', 'error');
                }
            })
            .catch(error => {
                Swal.fire('เกิดข้อผิดพลาด', 'ไม่สามารถเชื่อมต่อกับเซิร์ฟเวอร์ได้', 'error');
            });
    });

    // --- Function to start QR Scanner (NEW REVISED LOGIC) ---
    function startScanner() {
        html5QrCode = new Html5Qrcode("qr-reader");

        const qrCodeSuccessCallback = (decodedText, decodedResult) => {
            if (html5QrCode && html5QrCode.isScanning) {
                html5QrCode.stop().then(ignore => saveData(decodedText))
                    .catch(err => {
                        console.error("Failed to stop scanner.", err);
                        saveData(decodedText);
                    });
            }
        };

        const config = { fps: 10, qrbox: { width: 250, height: 250 } };

        Html5Qrcode.getCameras().then(cameras => {
            if (!cameras || cameras.length === 0) {
                throw new Error("ไม่พบกล้องในอุปกรณ์ของคุณ");
            }

            let cameraIdToUse = null;

            if (cameras.length === 1) {
                // If only one camera, use it.
                cameraIdToUse = cameras[0].id;
            } else {
                // If multiple cameras, find the best match.
                // 1. Look for 'environment' facing mode
                let rearCamera = cameras.find(c => c.facing === "environment");
                if (rearCamera) {
                    cameraIdToUse = rearCamera.id;
                } else {
                    // 2. If not found, look for 'back' or 'rear' in the label
                    rearCamera = cameras.find(c => c.label.toLowerCase().includes('back') || c.label.toLowerCase().includes('rear'));
                    if (rearCamera) {
                        cameraIdToUse = rearCamera.id;
                    } else {
                        // 3. As a last resort, use the last camera in the list
                        cameraIdToUse = cameras[cameras.length - 1].id;
                    }
                }
            }

            // Start the scanner with the determined camera ID
            html5QrCode.start(cameraIdToUse, config, qrCodeSuccessCallback)
                .catch(err => {
                    console.error("Final attempt to start scanner failed.", err);
                    throw new Error("ไม่สามารถเริ่มต้นการทำงานของกล้องได้");
                });

        }).catch(err => {
            // This catch block handles all errors from getting cameras to starting the scanner
            console.error(err);
            Swal.fire('เกิดข้อผิดพลาด', err.message, 'error');
            resetPage();
        });
    }

    // --- Function to save data to Google Sheet ---
    function saveData(shopId) {
        Swal.fire({
            title: 'กำลังบันทึกข้อมูล...',
            allowOutsideClick: false,
            didOpen: () => { Swal.showLoading(); }
        });

        const formData = new FormData();
        formData.append('action', 'saveScanData');
        formData.append('รหัสพนักงาน', currentEmployeeId);
        formData.append('ชื่อ-สกุล', currentFullName);
        formData.append('ID Shop', shopId);

        fetch(scriptURL, { method: 'POST', body: formData })
            .then(response => response.json())
            .then(data => {
                Swal.close();
                if (data.result === 'success') {
                    const now = new Date();
                    const optionsDate = { year: 'numeric', month: 'long', day: 'numeric', timeZone: 'Asia/Bangkok' };
                    const optionsTime = { hour: '2-digit', minute: '2-digit', second: '2-digit', timeZone: 'Asia/Bangkok', hour12: false };

                    displayNameSuccess.textContent = currentFullName;
                    displayDate.textContent = `วันที่: ${now.toLocaleDateString('th-TH', optionsDate)}`;
                    displayTime.textContent = `เวลา: ${now.toLocaleTimeString('th-TH', optionsTime)} น.`;

                    step2Div.style.display = 'none';
                    step3Div.style.display = 'block';
                } else { 
                    throw new Error(data.error || 'Unknown error from server'); 
                }
            })
            .catch(error => {
                Swal.fire('บันทึกข้อมูลล้มเหลว!', `ไม่สามารถบันทึกข้อมูลได้: ${error.message}`, 'error');
                resetPage();
            });
    }
    
    // --- Function to reset the page to Step 1 ---
    function resetPage() {
        if (html5QrCode && html5QrCode.isScanning) {
            html5QrCode.stop().catch(err => { /* ignore cleanup error */ });
        }
        step1Div.style.display = 'block';
        step2Div.style.display = 'none';
        step3Div.style.display = 'none';
        employeeIdInput.value = '';
        currentEmployeeId = null;
        currentFullName = null;
    }

    cancelScanBtn.addEventListener('click', resetPage);
    resetBtn.addEventListener('click', resetPage);
</script>

</body>
</html>
